<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a href="" class="navbar-brand">ACI Sports Store</a>
            <app-cart-summary></app-cart-summary>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" [class.active] (click)="changeCategory()">
                Home
            </button>
            <!-- {{ categories.length}} Categories -->

            <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary"
                [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">{{ cat }}
            </button>

        </div>
        <div class="col-9 p-2">
            <!-- {{ products.length}} Products -->
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <!-- <img src="https://www.fastocart.com/wp-content/uploads/2018/12/30002411_2-patanjali-kesh-kanti-natural-cleanser-shampoo.jpg" width="60px" height="50px" alt=""> -->
                    <span class="badge badge-pill badge-primary float-right">
                        {{product.price | currency:"INR"}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{ product.description }}
                    <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">Add to Cart</button>
                </div>
            </div>

            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="5">5 per page</option>
                    <option value="6">6 per page</option>
                </select>
            </div>

            <div class="btn-group float-right">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
                    {{ page }}
                </button>
            </div>

        </div>
    </div>
</div>
